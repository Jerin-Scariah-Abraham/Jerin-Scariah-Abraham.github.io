<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<!-- <script type="text/javascript" src="http://code.jquery.com/jquery-1.11.3.min.js"></script> -->
		<script type="text/javascript" src="js/jquery.min.js"></script>
		<script src="resources/sap-ui-core.js"
				id="sap-ui-bootstrap"
				data-sap-ui-libs="sap.ui.commons"
				data-sap-ui-theme="sap_goldreflection">
		</script>
		
		<script type="text/javascript" src="sphere/sphere3D-min.js"></script>
    
    	<link rel="stylesheet" href="css/demo.css">
		<title> Jerins Farewell App </title>
	
		<!-- add sap.ui.table,sap.ui.ux3 and/or other libraries to 'data-sap-ui-libs' if required -->

		<script>
		
				
				DCCode = "data";
				landscape = "values";
				var dataJSON = {};

				var browserType = "";
				var validBrowser = false;
			    if((navigator.userAgent.indexOf("Opera") || navigator.userAgent.indexOf('OPR')) != -1 ) 
			    {
			    	browserType ='Opera';
			    }
			    else if(navigator.userAgent.indexOf("Chrome") != -1 )
			    {
			    	browserType = 'Chrome';
			        validBrowser = true;
			    }
			    else if(navigator.userAgent.indexOf("Safari") != -1)
			    {
			    	browserType = 'Safari';
			    }
			    else if(navigator.userAgent.indexOf("Firefox") != -1 ) 
			    {
			    	browserType = 'Firefox';
			    }
			    else if((navigator.userAgent.indexOf("MSIE") != -1 ) || (!!document.documentMode == true )) //IF IE > 10
			    {
			    	browserType ='IE'; 
			    }  
			    else 
			    {
			    	browserType = 'unknown';
			    }
			    
			    if(!validBrowser){
			    	
			    	setTimeout(function(){
			    		alert("You are Using: "+browserType+"\nPlease use Chrome");
			    		$("body").append('<div id="chrome"> Please Use Chrome browser </div>')
			    	},400);
			    	
			    } else {
			    	 setTimeout(function(){
		                	prepareFooter();
		                	createHelpdialog();
		                	$.getJSON("sphere/data/team.json",function(data){
		                		setTimeout(function(){
		                			dataJSON=data;
		                    		prepareSphere("data");
		                    		journeyTiles();
		                		},400)
		                	});
		                	
		                },400);
			    }
				
               
                
                
				
		</script>
		<link type="text/css" href="css/lov.css" rel="stylesheet"></link>
		<link href="css/jqvmap.css" media="screen" rel="stylesheet" type="text/css" />
	</head>
	<body class="sapUiBody" role="application">
		
		<div class="flip-container">
			<div class="flipper">
				<div class="front">
					<div id="container"></div>
				</div>
				<div class="back">
					<div id="containerBack"></div>
					<!-- back content -->
				</div>
			</div>
		</div>
		
		<div id="footerButtons"></div>
		
		<div id="blackout"></div>   
		
		
		<script>
		$("#container").css("background-color","#fffff");
		$(".callout").hide();
		
			
		</script>
		
	</body>
</html>
